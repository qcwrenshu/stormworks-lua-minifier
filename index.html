<html>

<head>
    <meta name="color-scheme" content="dark light">

    <title>stormworks lua minifier</title>

    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/avatars/335821535828901901/e3343769771ef3d96c1060be28da2e99.png?size=64">

    <meta property="og:title" content="stormworks lua minifier"/>
    <meta property="og:description" content="hello made by @.fuckme awesome compression ratio"/>

    <style>
        *:not(textarea) {
            font-family: -apple-system, segoe ui, system-ui;
            font-size: 14px;
        }
    </style>

    <script src="luaparse.js" defer></script>
    <script src="luamin.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>
    <textarea id="codeTextArea" spellcheck="false" placeholder="code" style="width:80%;height:75%;"></textarea>
    <br><br>
    <button id="minifyButton">minify</button> <button id="viewOriginalButton" disabled>view original</button>
    <p id="status"></p>

    <input type="checkbox" id="renameGlobals" checked>
    <label for="renameGlobals"> rename globals</label>
    <br>
    <input type="checkbox" id="shortenLibraries" checked>
    <label for="shortenLibraries"> reuse libraries and library functions</label>
    <br>
    <input type="checkbox" id="shortenStringLiterals" checked>
    <label for="shortenStringLiterals"> reuse string literals <span style="color:red">(try disabling this if you get errors)</span></label>
    <br>
    <input type="checkbox" id="coalesceLocals" checked>
    <label for="coalesceLocals"> coalesce locals <span style="color:red">(also try disabling this if you get errors)</span></label>
    <!-- <br>
    <input type="checkbox" id="split">
    <label for="split">newline every 500 chars (for easier debugging)</label> !-->
    <br>

    <p>turnip @qcwrenshu (previously gmhater73) stormworks vehicle lua minifier. minifying your scripts since april 2021! <a href="https://github.com/mathiasbynens/luamin">luamin</a> <a href="https://github.com/fstirlitz/luaparse">luaparse</a> <a href="https://github.com/gmhater73/stormworks-lua-minifier">stormworks-lua-minifier</a></p>
</body>

</html>
